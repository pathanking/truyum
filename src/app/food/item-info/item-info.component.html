<div class="card ">
  <img class="card-img-top" src={{food.url}} alt="Sandwich">
  <div class="card-body">
    <div class="row ">
      <span class="col-8  ">
        <h3 class="card-title text-muted">{{food.name}}</h3>
      </span>
      <h3 class="col-4 text-right price">{{food.price | currency :'INR' :'symbol': '1.0-0'}}</h3>
    </div>
    <div class="row" >
      <div class="col-8 text-muted" >
        <span class="badge badge-success" *ngIf="food.active && isEditAllowed()">Active</span>
        <span class="badge badge-danger" *ngIf="!food.active && isEditAllowed()">Inactive</span>
        <span> {{food.category}}</span>
      </div>
      <div class="col-4  text-muted">
        <div class="ml-auto text-right" *ngIf="food.freeDelivery">
          <span><i class="material-icons shipping">local_shipping</i></span>
          <span class="badge badge-primary">Free</span>
        </div>
      </div>
    </div>
    <div class="d-flex mt-2 alert alert-success stretched-link" *ngIf="itemAdded">
      Item added successfully.
    </div>
    <div class="row  mt-3">
      <div class="col-6" *ngIf="isEditAllowed()">
        <i class="material-icons text-muted" >access_time</i>
        Launch <br> {{food.dateOfLaunch}}
      </div>


      <div class="ml-auto mr-3" *ngIf="getRole()!='ROLE_ADMIN'" (click)="onAddToCart(food.id)">
        <a><button type="button" class="btn  add-to-cart text-light "><i class="material-icons ">
              add_shopping_cart
            </i>Add to Cart</button></a>
      </div>


      <div class="ml-auto  mr-3" *ngIf="getRole()=='ROLE_ADMIN'" >
        <button type="button" class="btn btn-danger">
          <a [routerLink]="['/item-edit',food.id]" class="btn btn-danger" role="button">
            <i class="material-icons">create</i>Edit</a>
        </button>
      </div>
    </div>
  </div>
</div>
